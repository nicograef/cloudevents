name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

      - name: Check format
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          goimports -l .

      - name: Run tests
        run: |
          go test -v ./...

      - name: Build
        run: |
          go build -v ./...
